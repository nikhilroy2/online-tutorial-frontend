<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
        }

        video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <video src="video.mp4"></video>

    <script>
        let count = 0;
        let video = document.querySelector('video');
        let confirmPlay = confirm('Are you sure to play the video?');
        if(confirmPlay){
            video.play();
        }
        window.addEventListener('mousemove', e => {
            video.play();
            count += .1;
            video.currentTime = count;
            console.log(video.duration)
            // console.log(count)
        })
    </script>

</body>

</html>
